<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <title>Ezy CAL | Your Quick Shopping Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicon1.ico" type="icon" />
    <script
      src="https://kit.fontawesome.com/4d9c30c080.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo-box">
        <a href="index.html"><img src="./images/logo.gif" alt="" /></a>
      </div>
      <div class="contact-me">
        <a href="mailto:pang_meepooh@hotmail.com"
          ><i class="far fa-envelope"></i
        ></a>
        <a href="https://twitter.com/pangmeepooh"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://www.facebook.com/pangmeepooh/"
          ><i class="fab fa-facebook-square"></i
        ></a>
      </div>
    </header>
    <div class="container1">
      <div class="header-box">
        <h1>Discount Calculator</h1>
      </div>
      <div class="fullprice-box">
        <label for="fullprice">Net Price: </label>
        <input id="fullprice" type="number" placeholder="Net Price Amount" />
      </div>
      <div class="discount-box">
        <label for="discount">Discount(%): </label>
        <input id="discount" type="number" placeholder="Discount in (%)" />
      </div>
      <div class="tax-box">
        <label for="tax">Sales Tax(%): </label>
        <input id="tax" type="number" placeholder="Tax in (%)" />
      </div>
      <div class="result-box hidden">
        <button class="close-modal">&times;</button>
        <p id="result"></p>
      </div>
      <div class="button-box">
        <button class="btn-Discount">Calculate</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
