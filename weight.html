<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <title>Ezy Cal | Weight Converter</title>

    <!------------ Style.Css ------------------>
    <link rel="stylesheet" href="style.css" />
    <!-------------- Favicon ------------------>
    <link rel="icon" href="./images/favicon.ico" type="icon" />
    <!------------ Google Font------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <!------------ Font Awesome ------------------>
    <script
      src="https://kit.fontawesome.com/4d9c30c080.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body-scale">
    <header class="header-main">
      <div class="logo-box">
        <img src="./images/logo.png" alt="" />
      </div>
      <div class="contact-me">
        <a href="mailto:pang_meepooh@hotmail.com"
          ><i class="far fa-envelope"></i
        ></a>
        <a href="https://twitter.com/pangmeepooh"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://www.facebook.com/pangmeepooh/"
          ><i class="fab fa-facebook-square"></i
        ></a>
      </div>
    </header>

    <div class="scale-container">
      <div class="header-scale">
        <h1>Weight Converter</h1>
      </div>
      <div class="kg-box">
        <label for="converter">Select Converter: </label> <br />
        <select id="select-box">
          <option value="select" selected disabled hidden>select</option>
          <option value="kgtolb">kg to lb</option>
          <option value="kgtogr">kg to gr</option>
          <option value="lbtokg">lb to kg</option>
          <option value="grtokg">gr to kg</option>
        </select>
        <br />
        <label class="add-number" for="input">Enter a number: </label> <br />
        <input id="kilo" type="number" />

        <div class="show-box">
          <p id="show"></p>
        </div>
        <div class="btn-box">
          <button class="cal-btn">Convert</button>
        </div>
      </div>

      <div class="scale-homebox">
        <a href="index.html"><i class="fas fa-home"></i></a>
      </div>
    </div>

    <script src="weight.js"></script>
  </body>
</html>
