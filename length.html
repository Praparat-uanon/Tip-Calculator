<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <title>Ezy Cal | Length Converter</title>

    <!------------ Style.Css ------------------>
    <link rel="stylesheet" href="style.css" />
    <!-------------- Favicon ------------------>
    <link rel="icon" href="./images/favicon.ico" type="icon" />
    <!------------ Google Font------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <!------------ Font Awesome ------------------>
    <script
      src="https://kit.fontawesome.com/4d9c30c080.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body-length">
    <header class="header-main">
      <div class="logo-box">
        <img src="./images/logo.png" alt="" />
      </div>
      <div class="contact-me">
        <a href="mailto:pang_meepooh@hotmail.com"
          ><i class="far fa-envelope"></i
        ></a>
        <a href="https://twitter.com/pangmeepooh"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://www.facebook.com/pangmeepooh/"
          ><i class="fab fa-facebook-square"></i
        ></a>
      </div>
    </header>

    <div class="length-container">
      <div class="header-length">
        <h1>Length Converter</h1>
      </div>
      <div class="length-box">
        <label for="converter">Select Converter: </label> <br />
        <select id="select-length">
          <option value="select" selected disabled hidden>select</option>
          <option value="centimeter">cm to ft</option>
          <option value="feet">ft to cm</option>
          <option value="mile">mile to km</option>
          <option value="kilometer">km to mile</option>
          <option value="meter">meter to cm</option>
          <option value="cmtom">cm to meter</option>
          <option value="inch">in to meter</option>
          <option value="mtoin">meter to in</option>
        </select>
        <br />
        <label class="add-number" for="input">Enter a number: </label> <br />
        <input id="length" type="number" />

        <div class="showLength-box">
          <p id="lengthResult"></p>
        </div>
        <div class="cal-length">
          <button class="submit-length">Convert</button>
        </div>
      </div>

      <div class="length-homebox">
        <a href="index.html"><i class="fas fa-home"></i></a>
      </div>
    </div>

    <script src="length.js"></script>
  </body>
</html>
