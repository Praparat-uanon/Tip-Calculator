<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <title>Ezy Cal | BMI Calculator</title>

    <!------------ Style.Css ------------------>
    <link rel="stylesheet" href="style.css" />
    <!-------------- Favicon ------------------>
    <link rel="icon" href="./images/favicon.ico" type="icon" />
    <!------------ Google Font------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <!------------ Font Awesome ------------------>
    <script
      src="https://kit.fontawesome.com/4d9c30c080.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body-bmi">
    <header class="header-main">
      <div class="logo-box">
        <img src="./images/logo.png" alt="" />
      </div>
      <div class="contact-me">
        <a href="mailto:pang_meepooh@hotmail.com"
          ><i class="far fa-envelope"></i
        ></a>
        <a href="https://twitter.com/pangmeepooh"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://www.facebook.com/pangmeepooh/"
          ><i class="fab fa-facebook-square"></i
        ></a>
      </div>
    </header>
    <div class="mainBmi-container">
      <div class="header-bmi">
        <h1>BMI Calculator</h1>
      </div>
      <div class="bmi-box">
        <label class="weight">Weight :</label>
        <input type="number" id="weight" placeholder="weight(kg)" /> <br />
        <label class="height">Height :</label>
        <input type="number" id="height" placeholder="height(cm)" />
      </div>
      <div class="showBmi-box">
        <p id="resultBmi"></p>
      </div>
      <div class="bmi-button">
        <button class="bmi-btn">Calculate</button>
      </div>
      <div class="home-bmi">
        <a href="index.html"><i class="fas fa-home"></i></a>
      </div>
    </div>

    <script src="bmi.js"></script>
  </body>
</html>
