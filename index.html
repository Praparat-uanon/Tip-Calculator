<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicon.ico" type="icon" />
    <script
      src="https://kit.fontawesome.com/4d9c30c080.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo-box">
        <a href="https://twitter.com/pangmeepooh"
          ><img src="./images/logo.gif" alt=""
        /></a>
      </div>
    </header>

    <div class="container">
      <div class="header-text">
        <h1>Tip Calculator</h1>
      </div>
      <div class="input-box">
        <label for="bill">Total Bill :</label>
        <input type="number" id="bill" placeholder="total amount" /> <br />
        <label class="label" for="percentage">Percentage :</label>
        <input type="number" id="percentage" placeholder="10,15,20..(%)" />
      </div>
      <div class="result-box">
        <p id="result"></p>
      </div>
      <div class="button">
        <button class="btn">Calculate</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
