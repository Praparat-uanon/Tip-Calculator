<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <title>Ezy Cal | Tip Calculation</title>

    <!------------ Style.Css ------------------>
    <link rel="stylesheet" href="style.css" />
    <!-------------- Favicon ------------------>
    <link rel="icon" href="./images/favicon.ico" type="icon" />
    <!------------ Google Font------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <!------------ Font Awesome ------------------>
    <script
      src="https://kit.fontawesome.com/4d9c30c080.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body-tip">
    <header class="header-main">
      <div class="logo-box">
        <img src="./images/logo.png" alt="logo" />
      </div>
      <div class="contact-me">
        <a href="mailto:pang_meepooh@hotmail.com"
          ><i class="far fa-envelope"></i
        ></a>
        <a href="https://twitter.com/pangmeepooh"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://www.facebook.com/pangmeepooh/"
          ><i class="fab fa-facebook-square"></i
        ></a>
      </div>
    </header>

    <div class="container">
      <div class="header-text">
        <h1>Tip Calculator</h1>
      </div>
      <div class="input-box">
        <label for="bill">Total Bill :</label>
        <input type="number" id="bill" placeholder="total amount" /> <br />
        <label class="label" for="tip">Select Tip(%) :</label>

        <select id="tip">
          <option value="select" selected disabled hidden>select</option>
          <option value="0.30">30%</option>
          <option value="0.25">25%</option>
          <option value="0.20">20%</option>
          <option value="0.15">15%</option>
          <option value="0.10">10%</option>
          <option value="0.05">5%</option>
        </select>
        <br />
        <label class="label" for="person">Number of person :</label>
        <input type="number" id="people" />
      </div>
      <div class="resulttip-box">
        <p id="resulttip"></p>
      </div>
      <div class="button">
        <button class="btn">Calculate</button>
      </div>
      <div class="home-box">
        <a href="index.html"><i class="fas fa-home"></i></a>
      </div>
    </div>

    <script src="Tip.js"></script>
  </body>
</html>
